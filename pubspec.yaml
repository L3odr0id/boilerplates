      url: https://github.com/dukefirehawk/angel.git
      ref: sdk-2.12.x
      path: packages/jael/angel_jael
  angel_migration: 
    git: 
      url: https://github.com/dukefirehawk/angel.git
      ref: sdk-2.12.x
      path: packages/orm/angel_migration
  angel_orm: 
    git: 
      url: https://github.com/dukefirehawk/angel.git
      ref: sdk-2.12.x
